  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ToDo Login</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="login-container">
      <video class="background-video" autoplay muted loop>
          <source src="4952-181538531_small.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video>
      <div class="heading">ToDo App</div>
      <div class="login-form">
          <div class="card-login">
              <h1>LOGIN</h1>
              <div class="textfield">
                  <label for="name">Username</label>
                  <input type="text" name="username" placeholder="ENTER THE USER NAME" id="name">
              </div>
              <div class="textfield">
                  <label for="password">Password</label>
                  <input type="password" name="password" placeholder="ENTER THE PASSWORD" id="password">
              </div>
              <button class="btn-login" onclick="clickin()">Login</button>
          </div>
      </div>
  </div>
  </body>
  </html>
  
      <script src="scripts.js"></script>
</body>
</html>
